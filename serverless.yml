service: notification-api
frameworkVersion: '3'

plugins:
  - serverless-python-requirements

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  stage: dev
  environment:
    USER_TABLE:
      Ref: UserTable
    CATEGORY_TABLE:
      Ref: CategoryTable
    LOG_TABLE:
      Ref: LogTable
    LOGGER_SERVICE_NAME: ${self:service}-logger
    REGION: ${self:provider.region}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:DescribeTable
          Resource: "*"
functions:
  get_category_list:
    handler: src.handlers.category_handler.get_category_list_handler
    events:
      - httpApi:
          path: /category/list
          method: get
          cors: true
  create_notification:
    handler: src.handlers.notification_handler.create_notification_handler
    events:
      - httpApi:
          path: /notification
          method: post
          cors: true
  get_log_list:
    handler: src.handlers.log_handler.get_log_list_handler
    events:
      - httpApi:
          path: /log/list
          method: get
          cors: true
resources:
  Resources:
    UserTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    CategoryTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: category_id
            AttributeType: S
        KeySchema:
          - AttributeName: category_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    LogTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: log_id
            AttributeType: S
          - AttributeName: category_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: log_id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: user_index
            KeySchema:
              - AttributeName: user_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: category_index
            KeySchema:
              - AttributeName: category_id
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: user_category_index
            KeySchema:
              - AttributeName: category_id
                KeyType: HASH
              - AttributeName: user_id
                KeyType: RANGE
            Projection:
              ProjectionType: ALL


